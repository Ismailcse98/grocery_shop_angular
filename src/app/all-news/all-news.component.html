<!DOCTYPE html>
<html lang="en">
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<!-- /Added by HTTrack -->

<body class="home-1">
    <app-main-menu></app-main-menu>

    <!-- breadcrumb start -->
    <section class="about-breadcrumb">
        <div class="about-back section-tb-padding" style="background-image: url(assets/image/about-image.jpg)">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="about-l">
                            <ul class="about-link">
                                <li class="go-home"><a href="index1.html">Home</a></li>
                                <li class="about-p"><span>News</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb end -->
    <!-- blog start -->
    <section class="section-tb-padding blog-page">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="blog-style-1-full-grid">
                        <ng-container *ngFor="let blog_item of blog; let blogIndex = index;">
                            <div class="blog-start">
                                <div class="blog-post">
                                    <div class="blog-image">
                                        <a routerLink="/blogDetails/{{blog_item.id}}">
                                            <img src="assets/img/gallery/{{blog_item.blog_img}}" alt="blog-image" class="img-fluid">
                                        </a>
                                    </div>
                                    <div class="blog-content">
                                        <div class="blog-title">
                                            <h6><a routerLink="/blogDetails/{{blog_item.id}}">{{blog_item.title}}</a></h6>
                                            <span class="blog-admin">By <span class="blog-editor">Andrew louise</span></span>
                                        </div>
                                        <p class="blog-description">{{blog_item.details.substring(0,100)}}...</p>
                                        <a routerLink="/blogDetails/{{blog_item.id}}" class="read-link">
                                            <span>Read more</span>
                                            <i class="ti-arrow-right"></i>
                                        </a>
                                        <div class="blog-date-comment">
                                            <span class="blog-date">3 Jan 2021</span>
                                            <a href="javascript:void(0)">6 Comment</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="all-page">
                        <span class="page-title">Showing 1 - 5 of 6 result</span>
                        <div class="page-number style-1">
                            <a href="javascript:void(0)" class="active">1</a>
                            <a href="javascript:void(0)">2</a>
                            <a href="javascript:void(0)">3</a>
                            <a href="javascript:void(0)">4</a>
                            <a href="javascript:void(0)">5</a>
                            <a href="javascript:void(0)"><i class="fa fa-angle-double-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- blog end -->
    <!-- footer start -->
    <app-main-footer></app-main-footer>
    <!-- footer end -->
    <!-- back to top start -->
    <a href="javascript:void(0)" class="scroll" id="top">
        <span><i class="fa fa-angle-double-up"></i></span>
    </a>
    <!-- back to top end -->
</body>

</html>
